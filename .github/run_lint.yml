name: 'Run Lint'

on:
  pull_request:
    branches: [main]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Set up NPM
        run: npm ci && npm install

      - name: Run Prettier
        run: yarn run format

      - name: Run Lint
        run: yarn run lint
